<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<!-- Header -->
<header>

    <!-- LOGO -->
    <img src="./Photos/Logo.jpg" width="280" alt="Logo">

    <!-- Search Box -->
    <form id="Searchbox-form">
        <input id="search-box" type="text" name="search" placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette">
        <button id="submit-btn" type="submit" class="fa fa-search"></button>
    </form>

    <!-- clicked tags -->
    <div id="tags-placeholder"></div>

    <!-- Filter Buttons -->
    <ul id="filter-buttons">
        <li id="Ingrediants">
            <input id="input-Ingrediants" type="text" placeholder="Ingredients">
            <i class="fas fa-chevron-down" id="chevron-down-Ingrediants"></i>
            <i class="fas fa-chevron-up" id="chevron-up-Ingrediants"></i>
            <div id="Ingrediants-placeholder"></div>
        </li>
        <li id="Appareil">
            <input id="input-Appareil" type="text" placeholder="Appareil">
            <i class="fas fa-chevron-down" id="chevron-down-Appareil"></i>
            <i class="fas fa-chevron-up" id="chevron-up-Appareil"></i>
            <div id="Appareil-placeholder"></div>
        </li>
        <li id="Ustensiles">
            <input id="input-Ustensiles" type="text" placeholder="Ustensiles">
            <i class="fas fa-chevron-down" id="chevron-down-Ustensiles"></i>
            <i class="fas fa-chevron-up" id="chevron-up-Ustensiles"></i>
            <div id="Ustensiles-placeholder"></div>
        </li>
    </ul>

</header>

<!-- Main -->
<div id="recettes-container"></div>







<script type="module" src="./JavaScript/search-box.js"></script>
<script type="module" src="./JavaScript/Recipes.js"></script>
<script type="module" src="./JavaScript/open-close-btns.js"></script>
<script type="module" src="./JavaScript/recettes-template.js"></script>
<script type="module" src="./JavaScript/ingredients-logic.js"></script>
<script type="module" src="./JavaScript/appareils-logic.js"></script>
<script type="module" src="./JavaScript/ustensiles-logic.js"></script>
</body>
</html>
